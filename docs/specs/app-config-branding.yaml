app:
  title: Three Horizons | Agentic DevOps Platform
  baseUrl: https://devhub.3horizons.ai

  signInPage: github
  themeMode: rhdh

  branding:
    fullLogo: /branding/three-horizons-full.svg
    iconLogo: /branding/ms-icon.svg

    theme:
      light:
        # Microsoft primary blue
        primaryColor: '#0078D4'

        # 4-color header bar (RHDH 1.8+ theme support)
        headerColor1: '#F25022'   # Microsoft Red
        headerColor2: '#7FBA00'   # Microsoft Green
        headerColor3: '#00A4EF'   # Microsoft Blue
        headerColor4: '#FFB900'   # Microsoft Yellow

        # Navigation indicator
        navigationIndicatorColor: '#00A4EF'

        # Sidebar / Navigation
        navigation:
          background: '#1B1B1F'
          color: '#B0B0B0'
          selectedColor: '#FFFFFF'
          indicatorColor: '#00A4EF'
          navItem:
            hoverBackground: '#2D2D30'

        # Typography
        fontFamily: "'Segoe UI', system-ui, -apple-system, sans-serif"

        # Page theme
        pageTheme:
          home:
            backgroundColor: '#FFFFFF'
            fontColor: '#1B1B1F'

      dark:
        primaryColor: '#4CC2FF'

        headerColor1: '#F25022'
        headerColor2: '#7FBA00'
        headerColor3: '#00A4EF'
        headerColor4: '#FFB900'

        navigation:
          background: '#1B1B1F'
          color: '#B0B0B0'
          selectedColor: '#FFFFFF'
          indicatorColor: '#4CC2FF'
          navItem:
            hoverBackground: '#2D2D30'

  sidebar:
    logo: true
    search: false
    settings: false

organization:
  name: Three Horizons
