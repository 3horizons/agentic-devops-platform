# =============================================================================
# THREE HORIZONS ACCELERATOR - H1 SPRING BOOT MICROSERVICE GOLDEN PATH TEMPLATE
# =============================================================================
#
# RHDH Software Template for creating Spring Boot 3 microservices.
# Includes Java 21, Actuator health checks, OpenAPI, CI/CD, and K8s deployment.
#
# Horizon: H1 - Foundation
# Use Case: Scaffold production-ready Spring Boot microservices with best practices
#
# =============================================================================

apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
metadata:
  name: h1-springboot-service
  title: "H1: Spring Boot Microservice"
  description: |
    Production-ready Spring Boot 3 microservice with Java 21, Actuator
    health checks, OpenAPI documentation, CI/CD pipeline, and
    Kubernetes deployment support.
  tags:
    - h1-foundation
    - microservice
    - java
    - springboot
  annotations:
    backstage.io/techdocs-ref: dir:.
  links:
    - title: Spring Boot Documentation
      url: https://docs.spring.io/spring-boot/docs/current/reference/html/
    - title: Three Horizons Guide
      url: https://github.com/3horizons/agentic-devops-platform

spec:
  owner: platform-engineering
  type: service

  parameters:
    - title: Service Information
      required:
        - name
        - owner
      properties:
        name:
          title: Service Name
          description: Unique name for the microservice (lowercase, hyphens allowed)
          type: string
          pattern: '^[a-z][a-z0-9-]*$'
          maxLength: 50
          ui:autofocus: true

        description:
          title: Description
          description: A brief description of the microservice
          type: string
          maxLength: 300

        owner:
          title: Owner
          description: Team that owns this service
          type: string
          ui:field: OwnerPicker
          ui:options:
            catalogFilter:
              kind: Group

        system:
          title: System
          description: Parent system this service belongs to
          type: string
          ui:field: EntityPicker
          ui:options:
            catalogFilter:
              kind: System

        lifecycle:
          title: Lifecycle
          description: Development stage of the service
          type: string
          default: experimental
          enum:
            - experimental
            - production
            - deprecated
          enumNames:
            - Experimental
            - Production
            - Deprecated

    - title: Repository Configuration
      required:
        - repoUrl
      properties:
        repoUrl:
          title: Repository Location
          type: string
          ui:field: RepoUrlPicker
          ui:options:
            allowedHosts:
              - github.com

  steps:
    - id: fetch-template
      name: Fetch Spring Boot Template
      action: fetch:template
      input:
        url: ./skeleton
        values:
          name: ${{ parameters.name }}
          description: ${{ parameters.description }}
          owner: ${{ parameters.owner }}
          system: ${{ parameters.system }}
          lifecycle: ${{ parameters.lifecycle }}
          repoUrl: ${{ parameters.repoUrl }}

    - id: publish
      name: Create GitHub Repository
      action: publish:github
      input:
        allowedHosts: ['github.com']
        repoUrl: ${{ parameters.repoUrl }}
        description: "${{ parameters.description }}"
        defaultBranch: main
        repoVisibility: internal
        protectDefaultBranch: true

    - id: register
      name: Register in Catalog
      action: catalog:register
      input:
        repoContentsUrl: ${{ steps['publish'].output.repoContentsUrl }}
        catalogInfoPath: /catalog-info.yaml

  output:
    links:
      - title: Repository
        url: ${{ steps['publish'].output.remoteUrl }}
      - title: Open in Catalog
        icon: catalog
        entityRef: ${{ steps['register'].output.entityRef }}
