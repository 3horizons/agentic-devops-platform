includes:
- dynamic-plugins.default.yaml
plugins:
- disabled: false
  package: ./dynamic-plugins/dist/backstage-plugin-catalog-backend-module-github-dynamic
  pluginConfig:
    catalog:
      providers:
        github:
          providerId:
            organization: paulanunes85
- disabled: false
  package: ./dynamic-plugins/dist/backstage-plugin-catalog-backend-module-github-org-dynamic
  pluginConfig:
    catalog:
      providers:
        githubOrg:
          githubUrl: https://github.com
          id: production
          orgs:
          - paulanunes85
          schedule:
            frequency:
              minutes: 60
            initialDelay:
              seconds: 15
            timeout:
              minutes: 15
- disabled: false
  package: ./dynamic-plugins/dist/backstage-plugin-scaffolder-backend-module-github-dynamic
- disabled: false
  package: ./dynamic-plugins/dist/backstage-community-plugin-github-actions
  pluginConfig:
    dynamicPlugins:
      frontend:
        backstage-community.plugin-github-actions:
          mountPoints:
          - config:
              if:
                allOf:
                - isGithubActionsAvailable
              layout:
                gridColumn: 1 / -1
            importName: EntityGithubActionsContent
            mountPoint: entity.page.ci/cards
- disabled: false
  package: ./dynamic-plugins/dist/backstage-community-plugin-github-issues
  pluginConfig:
    dynamicPlugins:
      frontend:
        backstage-community.plugin-github-issues:
          mountPoints:
          - config:
              if:
                allOf:
                - hasAnnotation: github.com/project-slug
              layout:
                gridColumn: 1 / -1
            importName: GithubIssuesCard
            mountPoint: entity.page.issues/cards
- disabled: false
  package: ./dynamic-plugins/dist/roadiehq-backstage-plugin-github-insights
  pluginConfig:
    dynamicPlugins:
      frontend:
        roadiehq.backstage-plugin-github-insights:
          mountPoints:
          - config:
              if:
                allOf:
                - isGithubInsightsAvailable
              layout:
                gridColumnEnd:
                  lg: span 4
                  md: span 6
                  xs: span 12
            importName: EntityGithubInsightsComplianceCard
            mountPoint: entity.page.overview/cards
- disabled: false
  package: ./dynamic-plugins/dist/roadiehq-backstage-plugin-github-pull-requests
  pluginConfig:
    dynamicPlugins:
      frontend:
        roadiehq.backstage-plugin-github-pull-requests:
          mountPoints:
          - config:
              if:
                allOf:
                - isGithubPullRequestsAvailable
              layout:
                gridColumnEnd:
                  lg: span 4
                  md: span 6
                  xs: span 12
            importName: EntityGithubPullRequestsOverviewCard
            mountPoint: entity.page.overview/cards
          - config:
              if:
                allOf:
                - isGithubPullRequestsAvailable
              layout:
                gridColumn: 1 / -1
            importName: EntityGithubPullRequestsContent
            mountPoint: entity.page.pull-requests/cards
- disabled: false
  package: ./dynamic-plugins/dist/backstage-plugin-kubernetes
  pluginConfig:
    dynamicPlugins:
      frontend:
        backstage.plugin-kubernetes:
          mountPoints:
          - config:
              if:
                anyOf:
                - hasAnnotation: backstage.io/kubernetes-id
                - hasAnnotation: backstage.io/kubernetes-namespace
              layout:
                gridColumn: 1 / -1
            importName: EntityKubernetesContent
            mountPoint: entity.page.kubernetes/cards
- disabled: false
  package: ./dynamic-plugins/dist/backstage-plugin-kubernetes-backend-dynamic
  pluginConfig:
    kubernetes:
      clusterLocatorMethods:
      - clusters: []
        type: config
      serviceLocatorMethod:
        type: multiTenant
- disabled: false
  package: ./dynamic-plugins/dist/backstage-plugin-notifications
  pluginConfig:
    dynamicPlugins:
      frontend:
        backstage.plugin-notifications:
          dynamicRoutes:
          - importName: NotificationsPage
            menuItem:
              config:
                props:
                  titleCounterEnabled: true
                  webNotificationsEnabled: false
              importName: NotificationsSidebarItem
            path: /notifications
- disabled: false
  package: ./dynamic-plugins/dist/backstage-plugin-notifications-backend-dynamic
- disabled: true
  package: ./dynamic-plugins/dist/backstage-plugin-signals
  pluginConfig:
    dynamicPlugins:
      frontend:
        backstage.plugin-signals: {}
- disabled: true
  package: ./dynamic-plugins/dist/backstage-plugin-signals-backend-dynamic
- disabled: true
  package: ./dynamic-plugins/dist/backstage-community-plugin-analytics-provider-segment
- disabled: true
  package: ./dynamic-plugins/dist/red-hat-developer-hub-backstage-plugin-adoption-insights
