server:
  port: 8080

spring:
  application:
    name: ${{ values.name }}

app:
  version: 1.0.0
  environment: ${APP_ENVIRONMENT:development}

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when_authorized

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
