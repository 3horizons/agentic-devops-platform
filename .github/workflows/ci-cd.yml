# =============================================================================
# THREE HORIZONS ACCELERATOR - CI/CD PIPELINE
# =============================================================================
#
# Validates Terraform, runs security scans, and deploys to environments.
#
# Workflow:
#   PR:    validate â†’ security scan â†’ plan (dev)
#   main:  validate â†’ security scan â†’ plan â†’ deploy dev
#   tag:   validate â†’ security scan â†’ plan â†’ deploy staging (auto) â†’ deploy prod (manual)
#
# =============================================================================

name: Three Horizons CI/CD

on:
  push:
    branches: [main]
    paths:
      - 'terraform/**'
      - 'deploy/**'
      - 'argocd/**'
      - 'policies/**'
      - 'prometheus/**'
      - 'platform/**'
      - 'scripts/**'
      - '.github/workflows/ci-cd.yml'
  pull_request:
    branches: [main]
    paths:
      - 'terraform/**'
      - 'deploy/**'
      - 'argocd/**'
      - 'policies/**'
      - 'prometheus/**'
      - 'platform/**'
      - 'scripts/**'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - staging
          - prod
      action:
        description: 'Action to perform'
        required: true
        default: 'plan'
        type: choice
        options:
          - plan
          - apply
          - destroy

permissions:
  id-token: write
  contents: read
  pull-requests: write
  security-events: write

env:
  TERRAFORM_VERSION: '1.5.7'
  TFSEC_VERSION: 'latest'

jobs:
  # ===========================================================================
  # VALIDATE
  # ===========================================================================
  validate:
    name: Validate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Terraform Format Check
        run: terraform fmt -check -recursive
        working-directory: terraform

      - name: Terraform Init
        run: terraform init -backend=false
        working-directory: terraform

      - name: Terraform Validate
        run: terraform validate
        working-directory: terraform

      - name: Validate Scripts Syntax
        run: |
          for script in scripts/*.sh; do
            echo "Checking: $script"
            bash -n "$script"
          done

      - name: Validate Kubernetes Manifests
        run: |
          for f in $(find argocd policies deploy -name '*.yaml' -o -name '*.yml' 2>/dev/null); do
            echo "Validating: $f"
            python3 -c "import yaml; yaml.safe_load(open('$f'))" 2>/dev/null || \
              echo "  Warning: $f may contain template variables (expected)"
          done

      - name: Validate Prometheus Rules
        run: |
          if command -v promtool &>/dev/null; then
            promtool check rules prometheus/alerting-rules.yaml
            promtool check rules prometheus/recording-rules.yaml
          else
            echo "promtool not available, skipping PromQL validation"
          fi

  # ===========================================================================
  # SECURITY SCAN
  # ===========================================================================
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: validate
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run tfsec
        uses: aquasecurity/tfsec-action@v1.0.3
        with:
          working_directory: terraform
          soft_fail: true

      - name: Run Trivy Config Scan
        uses: aquasecurity/trivy-action@0.28.0
        with:
          scan-type: config
          scan-ref: .
          severity: CRITICAL,HIGH
          exit-code: 0
          format: sarif
          output: trivy-results.sarif

      - name: Upload Trivy Results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: trivy-results.sarif

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: OPA Policy Check
        run: |
          if command -v conftest &>/dev/null; then
            echo "Running OPA policy checks..."
            conftest test --policy policies/terraform/ terraform/ || true
          else
            echo "conftest not available, installing..."
            wget -q https://github.com/open-policy-agent/conftest/releases/download/v0.46.0/conftest_0.46.0_Linux_x86_64.tar.gz
            tar xzf conftest_0.46.0_Linux_x86_64.tar.gz
            ./conftest test --policy policies/terraform/ terraform/ || true
          fi

  # ===========================================================================
  # TERRAFORM PLAN (Dev)
  # ===========================================================================
  plan-dev:
    name: Plan (Dev)
    runs-on: ubuntu-latest
    needs: [validate, security-scan]
    if: github.event_name == 'pull_request' || github.ref == 'refs/heads/main'
    environment: dev
    env:
      ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
      ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
      ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      ARM_USE_OIDC: true
      TF_VAR_github_token: ${{ secrets.GH_PAT }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Terraform Init
        run: terraform init
        working-directory: terraform

      - name: Terraform Plan
        id: plan
        run: |
          terraform plan \
            -var-file=environments/dev.tfvars \
            -out=dev.tfplan \
            -no-color 2>&1 | tee plan-output.txt
        working-directory: terraform

      - name: Post Plan to PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const plan = fs.readFileSync('terraform/plan-output.txt', 'utf8');
            const truncated = plan.length > 60000 ? plan.substring(0, 60000) + '\n... (truncated)' : plan;
            
            const body = `### Terraform Plan (Dev) ðŸ“‹
            
            \`\`\`
            ${truncated}
            \`\`\`
            
            *Plan generated by CI/CD pipeline*`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });

  # ===========================================================================
  # DEPLOY DEV (auto on main push)
  # ===========================================================================
  deploy-dev:
    name: Deploy (Dev)
    runs-on: ubuntu-latest
    needs: plan-dev
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: dev
    env:
      ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
      ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
      ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      ARM_USE_OIDC: true
      TF_VAR_github_token: ${{ secrets.GH_PAT }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Terraform Init
        run: terraform init
        working-directory: terraform

      - name: Terraform Apply
        run: |
          terraform apply \
            -var-file=environments/dev.tfvars \
            -auto-approve
        working-directory: terraform

      - name: Post-Deploy Validation
        run: |
          echo "Running post-deployment validation..."
          # Get AKS credentials
          RG=$(terraform -chdir=terraform output -raw resource_group_name 2>/dev/null || echo "")
          AKS=$(terraform -chdir=terraform output -raw aks_cluster_name 2>/dev/null || echo "")
          if [[ -n "$RG" && -n "$AKS" ]]; then
            az aks get-credentials --resource-group "$RG" --name "$AKS" --overwrite-existing
            kubectl get nodes
            kubectl get pods -A --field-selector=status.phase!=Running,status.phase!=Succeeded | head -20
          fi

  # ===========================================================================
  # DEPLOY STAGING (manual approval)
  # ===========================================================================
  deploy-staging:
    name: Deploy (Staging)
    runs-on: ubuntu-latest
    needs: deploy-dev
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: staging
    env:
      ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
      ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
      ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      ARM_USE_OIDC: true
      TF_VAR_github_token: ${{ secrets.GH_PAT }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Terraform Init
        run: terraform init
        working-directory: terraform

      - name: Terraform Plan
        run: |
          terraform plan \
            -var-file=environments/staging.tfvars \
            -out=staging.tfplan
        working-directory: terraform

      - name: Terraform Apply
        run: terraform apply staging.tfplan
        working-directory: terraform

  # ===========================================================================
  # DEPLOY PROD (manual approval, separate environment)
  # ===========================================================================
  deploy-prod:
    name: Deploy (Prod)
    runs-on: ubuntu-latest
    needs: deploy-staging
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: production
    env:
      ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
      ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
      ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      ARM_USE_OIDC: true
      TF_VAR_github_token: ${{ secrets.GH_PAT }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Terraform Init
        run: terraform init
        working-directory: terraform

      - name: Terraform Plan
        run: |
          terraform plan \
            -var-file=environments/prod.tfvars \
            -out=prod.tfplan
        working-directory: terraform

      - name: Terraform Apply
        run: terraform apply prod.tfplan
        working-directory: terraform

      - name: Post-Deploy Validation
        run: |
          echo "Running production validation..."
          RG=$(terraform -chdir=terraform output -raw resource_group_name 2>/dev/null || echo "")
          AKS=$(terraform -chdir=terraform output -raw aks_cluster_name 2>/dev/null || echo "")
          if [[ -n "$RG" && -n "$AKS" ]]; then
            az aks get-credentials --resource-group "$RG" --name "$AKS" --overwrite-existing
            kubectl get nodes
            echo "---"
            kubectl get pods -A --field-selector=status.phase!=Running,status.phase!=Succeeded | head -20
            echo "---"
            echo "Production deployment verified."
          fi
