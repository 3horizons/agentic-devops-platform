# =============================================================================
# RHDH Three Horizons — Kubernetes Secret Template
# WARNING: Replace placeholder values before applying!
# Apply: kubectl apply -f secrets.yaml -n rhdh
# =============================================================================

apiVersion: v1
kind: Secret
metadata:
  name: rhdh-secrets
  namespace: rhdh
  labels:
    app.kubernetes.io/name: rhdh
    app.kubernetes.io/part-of: three-horizons
type: Opaque
stringData:
  # ── GitHub OAuth App ────────────────────────────────────────────────────
  GITHUB_APP_CLIENT_ID: '<YOUR_GITHUB_OAUTH_CLIENT_ID>'
  GITHUB_APP_CLIENT_SECRET: '<YOUR_GITHUB_OAUTH_CLIENT_SECRET>'
  GITHUB_ORG: '<YOUR_GITHUB_ORG>'

  # ── Backend Auth ────────────────────────────────────────────────────────
  BACKEND_AUTH_SECRET: '<GENERATE_WITH: node -e "console.log(require(crypto).randomBytes(24).toString(base64))">'
  AUTH_SESSION_SECRET: '<GENERATE_WITH: node -e "console.log(require(crypto).randomBytes(24).toString(base64))">'

  # ── PostgreSQL ──────────────────────────────────────────────────────────
  POSTGRES_HOST: 'rhdh-postgresql'
  POSTGRES_PORT: '5432'
  POSTGRES_USER: 'rhdh'
  POSTGRES_PASSWORD: '<YOUR_POSTGRES_PASSWORD>'
  POSTGRES_ADMIN_PASSWORD: '<YOUR_POSTGRES_ADMIN_PASSWORD>'

  # ── Azure AI Foundry (for Lightspeed) ───────────────────────────────────
  AZURE_AI_FOUNDRY_ENDPOINT: '<YOUR_AZURE_AI_FOUNDRY_ENDPOINT>'
  AZURE_AI_FOUNDRY_API_KEY: '<YOUR_AZURE_AI_FOUNDRY_API_KEY>'

  # ── Admin ───────────────────────────────────────────────────────────────
  RHDH_ADMIN_USER: '<YOUR_GITHUB_USERNAME>'
