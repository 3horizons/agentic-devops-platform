<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 520" font-family="Segoe UI, sans-serif">
  <defs>
    <linearGradient id="kvg" x1="0" y1="0" x2="0" y2="1"><stop offset="0%" stop-color="#3498db"/><stop offset="100%" stop-color="#2980b9"/></linearGradient>
    <linearGradient id="esog" x1="0" y1="0" x2="0" y2="1"><stop offset="0%" stop-color="#9b59b6"/><stop offset="100%" stop-color="#8e44ad"/></linearGradient>
    <linearGradient id="crg" x1="0" y1="0" x2="0" y2="1"><stop offset="0%" stop-color="#e67e22"/><stop offset="100%" stop-color="#d35400"/></linearGradient>
    <linearGradient id="secg" x1="0" y1="0" x2="0" y2="1"><stop offset="0%" stop-color="#27ae60"/><stop offset="100%" stop-color="#229954"/></linearGradient>
    <filter id="ds"><feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.15"/></filter>
    <marker id="arr" viewBox="0 0 10 10" refX="8" refY="5" markerWidth="6" markerHeight="6" orient="auto"><path d="M 0 0 L 10 5 L 0 10 z" fill="#7f8c8d"/></marker>
  </defs>
  <rect width="700" height="520" rx="12" fill="#f8f9fa" stroke="#dee2e6"/>
  <text x="350" y="30" text-anchor="middle" font-size="18" font-weight="700" fill="#2c3e50">External Secrets Operator Flow</text>

  <!-- ExternalSecret CR -->
  <rect x="80" y="50" width="540" height="80" rx="10" fill="url(#crg)" filter="url(#ds)"/>
  <text x="100" y="80" font-size="14" font-weight="700" fill="#fff">EXTERNALSECRET CUSTOM RESOURCE</text>
  <text x="100" y="100" font-size="10" fill="rgba(255,255,255,0.85)">kind: ExternalSecret · spec.secretStoreRef: azure-store · spec.target: my-app-secrets</text>
  <line x1="350" y1="132" x2="350" y2="157" stroke="#7f8c8d" stroke-width="2" marker-end="url(#arr)"/>
  <text x="360" y="150" font-size="9" fill="#7f8c8d">Watched by controller</text>

  <!-- ESO Controller -->
  <rect x="80" y="162" width="540" height="80" rx="10" fill="url(#esog)" filter="url(#ds)"/>
  <text x="100" y="192" font-size="14" font-weight="700" fill="#fff">EXTERNAL SECRETS OPERATOR</text>
  <text x="100" y="212" font-size="10" fill="#e8daef">Reconciles ExternalSecret CRs · Authenticates via Workload Identity · Refresh interval: 1h</text>
  <line x1="350" y1="244" x2="350" y2="269" stroke="#7f8c8d" stroke-width="2" marker-end="url(#arr)"/>
  <text x="360" y="262" font-size="9" fill="#7f8c8d">Fetches secrets</text>

  <!-- Azure Key Vault -->
  <rect x="80" y="274" width="540" height="80" rx="10" fill="url(#kvg)" filter="url(#ds)"/>
  <text x="100" y="304" font-size="14" font-weight="700" fill="#fff">AZURE KEY VAULT</text>
  <text x="100" y="324" font-size="10" fill="#d6eaf8">Source of truth · RBAC-protected · Private endpoint · Audit logging enabled</text>
  <line x1="350" y1="356" x2="350" y2="381" stroke="#7f8c8d" stroke-width="2" marker-end="url(#arr)"/>
  <text x="360" y="374" font-size="9" fill="#7f8c8d">Returns secret values</text>

  <!-- Kubernetes Secret -->
  <rect x="80" y="386" width="540" height="80" rx="10" fill="url(#secg)" filter="url(#ds)"/>
  <text x="100" y="416" font-size="14" font-weight="700" fill="#fff">KUBERNETES SECRET</text>
  <text x="100" y="436" font-size="10" fill="rgba(255,255,255,0.85)">Auto-created by ESO · name: my-app-secrets · Mounted as env vars or volumes in pods</text>

  <!-- Legend -->
  <rect x="80" y="485" width="12" height="12" rx="2" fill="#e67e22"/>
  <text x="98" y="496" font-size="9" fill="#555">ExternalSecret CR</text>
  <rect x="210" y="485" width="12" height="12" rx="2" fill="#9b59b6"/>
  <text x="228" y="496" font-size="9" fill="#555">ESO Controller</text>
  <rect x="330" y="485" width="12" height="12" rx="2" fill="#3498db"/>
  <text x="348" y="496" font-size="9" fill="#555">Key Vault</text>
  <rect x="430" y="485" width="12" height="12" rx="2" fill="#27ae60"/>
  <text x="448" y="496" font-size="9" fill="#555">K8s Secret</text>
  <text x="530" y="496" font-size="9" fill="#7f8c8d" font-style="italic">&#8595; CR → ESO → KV → Secret</text>
</svg>